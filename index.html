<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simon_Game</title>
    <link rel ="shortcut icon" href="#">

 
    <link rel="stylesheet" href="style.css">
    
</head>
<body id="bodyy">
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div class="row">
  
        <div type="button" id="green" class="btn green" onclick=clicked(this.id)>
  
        </div>
  
        <div type="button" id="red" class="btn red" onclick=clicked(this.id)>
  
        </div>
      </div>
  
      <div class="row">
  
        <div type="button" id="yellow" class="btn yellow" onclick=clicked(this.id)>
  
        </div>
        <div type="button" id="blue" class="btn blue" onclick=clicked(this.id)>
  
        </div>
  
      </div>
  
    </div>
    <script src="script.js"></script>
</body>
</html>
